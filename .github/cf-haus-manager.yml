enabled: true
dryRun: false

# Add users from the specified source team as collaborators
# to the repository containing this file.
collaboratorSync:
  role: push
  source: commonhaus-test/team-quorum-default
  logins:
    - ejamison3
  # ignore the presence/absence of these logins
  ignoreUsers:
    - botLogin

# Project Health Monitoring Configuration
projectHealth:
  # Project maturity level for foundation oversight
  maturity: mature  # early, mature, experimental, deprecated
  
  # Organizations and repositories to monitor
  organizationRepositories:

    commonhaus-test:
      includes:
        - automation-test
        - project-test

    #commonhaus:
    #  dryRun: false
    #  includes:
    #    - foundation

    #quarkusio:
    #  includes:
    #    - quarkus

emailNotifications:
  errors:
    - test@commonhaus.org
  dryRun:
    - test@commonhaus.org
  audit:
    - test@commonhaus.org
